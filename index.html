    <div id="login-box">
        <div id="login-top">Easygestor</div>
          <form>
            <div class="form-group">
                <label for="exampleInputEmail1" id="admin" >Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Nós nunca vamos compartilhar seu e-mail com mais ninguém.</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1" id="senha" >Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" >Lembre-se de mim</label>
            </div>

            <button type="button" class="btn btn-outline-dark" onclick="entra()">Submit</button>

          </form>
    </div>
